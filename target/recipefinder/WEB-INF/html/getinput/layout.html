
<div class="alert alert-error" ng-show="error">
    {{errorMessage}}
</div>

<form class="form-horizontal">
  
   <h3 style="margin-left:100px;">Input Recipe List</h3>
    <div class="control-group">
        <label class="control-label" for="recipejson">Recipe JSON List</label>

        <div class="controls">
            <textarea  style="width:50%" id="recipejson" ng-model="recipeJson" placeholder="Recipe JSON" required min="2">
            </textarea>
        </div>
    </div>
    
    <div class="control-group">
        <div class="controls">
            <button type="button" class="btn btn-primary" ng-disabled="!recipeJson" ng-hide="editMode" ng-click="submitRecipeJson(recipeJson)">Submit</button>
            <button type="button" class="btn" ng-click="resetRecipeList()">Reset</button>
            <button type="button" class="btn" ng-click="setSampleRecipeJson()">Sample</button>
        </div>
    </div>
	<hr />
	
	
	<h3 style="margin-left:100px;">Fridge Items CSV</h3>
	 <div class="control-group">
        <label class="control-label" for="itemsCSV">Fridge Items CSV</label>

        <div class="controls">
            <textarea style="width:50%" id="itemsCSV" ng-model="itemsCSV" placeholder="Fridge Items CSV" ></textarea>
        </div>
    </div>
    
    <div class="control-group">
        <div class="controls">
            <button type="button" class="btn btn-primary" ng-disabled="!itemsCSV" ng-hide="editMode" ng-click="submitFridgeItemCSV(itemsCSV)">Submit</button>
            <button type="button" class="btn" ng-click="resetFridgeItemList()">Reset</button>
            <button type="button" class="btn" ng-click="setSampleFridgeItemsCSV()">Sample</button>
        </div>
    </div>
	<hr />
	
	
</form>
